// ----------------------------------------------------------------------------
// Advanced launch options (copy+paste)
// ----------------------------------------------------------------------------
// -dxlevel 90 -sw -w 1920 -h 1080 -noborder -novid -useforcedmparms -noforcemaccel -noforcemspd

// ----------------------------------------------------------------------------
// Uncap FPS limit
echo "- Uncap FPS, disable VSync"
// ----------------------------------------------------------------------------
fps_max 0
cl_showfps 1 //this will give an incredibly small fps drop, just leave on
mat_vsync 0

// ----------------------------------------------------------------------------
// Shadows
echo "- Shadow options"
// ----------------------------------------------------------------------------
// Disable shadows
r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 0
nb_shadow_dist 0 

// ----------------------------------------------------------------------------
// Facial features
echo "- Facial feature options"
// ----------------------------------------------------------------------------
// Disable SOME facial features
r_eyes 1 //eyes on
r_flex 0
r_lod -1 //(-1 = fix weapon models, otherwise 2)
r_rootlod 0 //(0 = fix weapon models, otherise 2)
r_teeth 1 //teeth on
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
blink_duration 0

