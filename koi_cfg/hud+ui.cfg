echo "Loading HUD & UI settings..."

//Important settings

tf_hud_target_id_disable_floating_health 1 //NOTE: Set this to 0 if you are not using Broesel Hud

cl_showfps 1 //show fps in upper right

cl_hud_minmode 0 //keep 0 (turned off) for MVM wave numbers
cl_mvm_wave_status_visible_during_wave 1 //always show mvm waves

cl_notifications_max_num_visible 3
cl_notifications_move_time 0.5
cl_notifications_show_ingame 1 //show trade/duel notifs
cl_vote_ui_show_notification 0 //0 = always show votes, 1 = second window asking if you would like to show vote (y/n)
cl_vote_ui_active_after_voting 1

cl_mute_all_comms 1 //when a player becomes muted, mute both text and voice
hud_saytext_time 10 //amount of time chat stays on your screen (default 12)
tf_chat_popup_hold_time 5 //how much time a party message remains on screen (not controlled by hud_saytext_time)
voice_enable 1 //enable voice chat
voice_modenable 1 //enable voice chat

cl_disablehtmlmotd 1
cl_showpluginmessages 0


//Other settings

//Combat text damage number/overhead settings
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 0.7
hud_combattext_doesnt_block_overhead_text 0 //remove "Crit!" text over head
hud_combattext_red 255 //overhead damage color
hud_combattext_green 255 //overhead damage color
hud_combattext_blue 0 //overhead damage color

//Scoreboard settings
tf_scoreboard_alt_class_icons 0
tf_scoreboard_mouse_mode 2 //scoreboard mode
tf_scoreboard_ping_as_text 1 //show ping

//Pyrovision+Romevision settings
tf_spectate_pyrovision 0
tf_replay_pyrovision 0
tf_romevision_opt_in 0

//Achievement settings
hud_achievement_count 8 //max number of achievements that can be shown on the HUD (default 8)
hud_achievement_glowtime 2.5 //default 2.5, set to 0 to disable
hud_achievement_tracker 1 //show/hide achievement tracker (default 1 to show, 0 to hide)

//Main menu settings
tf_dashboard_slide_time 0.1 //quick slider on main menu (normally 0.25)
tf_mainmenu_match_panel_type 1 //1 = show casual badge by default (2 for competitive)
tf_queue_spinner_color 1 //change the looking for match spinner color (0=red, 1=blue)
tf_use_match_hud 1 //show team status in top area by default

cl_hud_playerclass_use_playermodel 0 //use 2d character in corner
cl_spec_carrieditems 1 //0 = don't show held items in spectator mode
cl_use_tournament_specgui 1 //show info when in spectator
hud_deathnotice_time 5 //death notice time in seconds (default 6)
scr_centertime 5
tf_backpack_page_button_delay .25
tf_hud_num_building_alert_beeps 2
tf_hud_show_servertimelimit 1 //show time limits always
tf_item_inspect_model_auto_spin 0
tf_item_inspect_model_spin_rate 30
tf_quest_map_tuner_wobble_magnitude .01
tf_time_loading_item_panels .0005
vgui_ui_scale_factor 1

cl_showbackpackrarities 1 //backpack quality borders - note that this is currently bugged and needs to be placed directly into config.cfg instead

echo "HUD & UI settings complete"
echo " "
